<div class="register-wrapper d-flex align-items-center justify-content-center">
  <div class="register-card card p-4 shadow rounded-4 text-center">
    <img src="assets/images/objectif.webp" alt="Logo" width="120" class="mb-3">
    <h2 class="fw-bold mb-4 text-white">Créer un compte</h2>

    <div class="mb-3">
      <input type="email" [(ngModel)]="email" class="form-control" placeholder="Email">
    </div>
    <div class="mb-3">
      <input type="password" [(ngModel)]="password" class="form-control" placeholder="Mot de passe">
    </div>
    <div class="mb-3">
      <input type="password" [(ngModel)]="confirmPassword" class="form-control" placeholder="Confirmer le mot de passe">
    </div>

    <button class="btn btn-light w-100 py-2 fw-semibold" (click)="onRegister()">S’inscrire</button>

    <div *ngIf="error" class="text-danger mt-3">{{ error }}</div>

    <div class="mt-4 small text-white">
      Déjà un compte ? <a routerLink="/login" class="text-light fw-semibold">Se connecter</a>
    </div>
  </div>
</div>
